name: ML CI Pipeline (Notebook Validation)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  validate-notebook:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install nbconvert
      run: |
        pip install notebook nbconvert

    - name: Validate all Jupyter notebooks
      run: |
        find . -name "*.ipynb" -exec jupyter nbconvert --to notebook {} \;
