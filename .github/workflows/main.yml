name: ML CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy scikit-learn matplotlib seaborn

    - name: Verify dataset files
      run: |
        ls data
        python - <<EOF
        import pandas as pd
        pd.read_csv("data/Zomato Restaurant names and Metadata.csv")
        pd.read_csv("data/Zomato Restaurant reviews.csv")
        print("Datasets loaded successfully")
        EOF

    - name: Notebook sanity check
      run: |
        pip install nbformat
        python - <<EOF
        import nbformat
        nb = nbformat.read("ML_Submission1.ipynb", as_version=4)
        print("Notebook structure is valid")
        EOF
